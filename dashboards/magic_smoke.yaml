    title: IO/Latency
    type: row
  - datasource:
      type: prometheus
      uid: ${main_datasource}
    description: ''
    fieldConfig:
      defaults:
        color:
          mode: palette-classic
        custom:
          axisCenteredZero: false
          axisColorMode: text
          axisLabel: ''
          axisPlacement: auto
          barAlignment: 0
          drawStyle: line
          fillOpacity: 0
          gradientMode: none
          hideFrom:
            legend: false
            tooltip: false
            viz: false
          lineInterpolation: linear
          lineWidth: 1
          pointSize: 5
          scaleDistribution:
            type: linear
          showPoints: auto
          spanNulls: false
          stacking:
            group: A
            mode: none
          thresholdsStyle:
            mode: 'off'
        mappings: []
        thresholds:
          mode: absolute
          steps:
            - color: green
              value: null
            - color: red
              value: 80
        unit: Bps
      overrides: []
    gridPos:
      h: 8
      w: 12
      x: 0
      y: 1
    id: 9
    options:
      legend:
        calcs: []
        displayMode: list
        placement: bottom
        showLegend: true
      tooltip:
        mode: single
        sort: none
    targets:
      - datasource:
          type: prometheus
          uid: ${main_datasource}
        exemplar: true
        expr: sum by (instance) (rate(ifOutOctets{instance!="192.168.1.1"}[$__rate_interval]))
          * -8
        interval: ''
        legendFormat: '{{instance}} out'
        refId: A
      - datasource:
          type: prometheus
          uid: ${main_datasource}
        exemplar: true
        expr: sum by (instance) (rate(ifInOctets{ifName=~"eth.*", instance!="192.168.1.1"}[$__rate_interval]))
